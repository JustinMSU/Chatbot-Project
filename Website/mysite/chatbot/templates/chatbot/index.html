<form method="GET">
    Input: <input type="text" name="context"><br/>
    <input type="submit" value="Submit" />
</form><br/><br/>
{% if latest_conv_list %}
    <ul>
    {% for conv in latest_conv_list %}
        <li>{{ conv.context.input_text }}</li>
        <li>{{ conv.response.response_text }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No conversation yet.</p>
{% endif %}
