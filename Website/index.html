<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></sript>
</head>
<body>
<h1>Flask Chatbot</h1>
<div>
<div id="chatbox">
<p class="botText"><span>Chatbot<span></p>
</div>
<div id="userInput">
<input id="textInput" type="text" name="msg" placeholder="Message">
<input id="buttonInput" type="submit" value="Send">
</div>
<script>
function getBotResponse(){
var rawText=$("#textInput").val();
var userHTML='<p class="userText"><span>'+rawText+'</span></p>';
$("#textInput").val("");
$("#bot").append(userHtml);
document.getElementByID('userInput').scrollIntoView({block:'start',behaviour:'smooth'});
$.get("/get", {msg:rawText}).done(dunction(data)) {
var botHtml = '<p class="botText"><span>'+ data +'</span></p>';
$("#bot").append(botHTML);
document.getElementId('userInput').scrollIntoView({block:'start',behaviour:'smooth'});
});
}
$("#textInput").keypress(function(e) {
if e.which == 13) {
getBotResponse();
}
});
$("#buttonInput").click(function() {
getBotResponse();
});
</script>
</body>
</body>
</html>
